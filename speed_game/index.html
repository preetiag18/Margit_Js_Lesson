<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Open+Sans:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <main>
      <h1>Let's play Badminton</h1>

      <section class="play">
        <h2>Your score is:<span id="score">0</span></h2>
        <div id="circle_container">
          <div class="circle" value="1"></div>
          <div class="circle" value="2"></div>
          <div class="circle" value="3"></div>
          <div class="circle" value="4"></div>
        </div>
        <button type="submit" class="btn" id="start">Start Game</button>
        <button type="submit" class="btn" id="stop">Stop Game</button>
      </section>
      <section id="overlay">
        <div class="modal">
          <h3>Game Over...!!!</h3>
          <p id="endResult"></p>
          <button type="submit" id="close">close</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

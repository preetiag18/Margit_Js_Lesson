<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Open+Sans:wght@500&display=swap"

    />

    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <main>
      <h1>Eat Kajukatli</h1>
      <section>
      <h3>your score is:<span id="score"></span></h3>
      <div id="circle_container">
        <div class="circle active">
        <img
          src="https://media.istockphoto.com/photos/kaju-katli-also-known-as-kaju-barfi-is-an-indian-dessert-similar-to-a-picture-id1405183155?k=20&m=1405183155&s=612x612&w=0&h=EpTkHA0cazejM5q3TueFqAvc1A4zxsFRmUlqaJ_rccc="
          alt="#"
        />
      </div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <button type="submit" class="btn" id="start">Start Game</button>
      <button type="submit" class="btn" id="stop">Stop Game</button>
 </section>
 <section>
    <p>your score is</p>
 </section>
</main>
    <script src="script.js"></script>
  </body>

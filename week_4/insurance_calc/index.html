<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Insurance Calc</h1>
        <form>
          <h2>What is your name:</h2>
          <input type="text" placeholder="please enter your name" id="name" />

          <h2>What is your age:</h2>
          <input type="number" placeholder="please enter your age" id="age" />

          <h2>Current Health:</h2>
          
          <div>
            <input type="checkbox" id="hypertension" value="Hypertension" />
            <label for="hypertension">Hypertension</label>
          </div>
          <div>
            <input type="checkbox" id="blood_sugar" value="Blood sugar" />
            <label for="topping2">Blood sugar</label>
          </div>
          <div>
            <input type="checkbox" id="overweight" value="Overweight" />
            <label for="overweight">Overweight</label>
            
          <h2>Habits:</h2>
          <div>
            <input type="checkbox" id="smoking" value="Smoking" />
            <label for="smoking">Smoking</label>
          </div>
          <div>
            <input type="checkbox" id="alcohol" value="Alcohol" />
            <label for="alcohol">Alcohol</label>
          </div>
          <div>
            <input type="checkbox" id="daily_exercise" value="Daily exercise" />
            <label for="daily_exercise">Daily exercise</label>
          </div>
          <div>
            <input type="checkbox" id="drugs" value="Drugs" />
            <label for="drugs">Drugs</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <p id="health"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cars Database</title>
  </head>
  <body>
    <div id="search">
      <h3>Search by Licence number</h3>
      <div>
        <label for="searchLNumber">Licence Number</label>
        <input type="number" id="searchLNumber" />
      </div>
      <button onclick="search()">Search</button>
      <h4 id="searchResult"></h4>
    </div>
    <div id="Container">
      <form id="cars" onsubmit="addRow(); return false;">
        <div>
          <label for="lNumber">Licence Number</label>
          <input type="number" id="lNumber" />
        </div>
        <div>
          <label for="carMaker">Car Maker</label>
          <input type="text" id="carMaker" />
        </div>

        <div>
          <label for="carModel">Car model</label>
          <input type="text" id="carModel" />
        </div>

        <div>
          <label for="carOwner">Car owner</label>
          <input type="text" id="carOwner" />
        </div>
        <div>
          <label for="carPrice">Car price</label>
          <input type="number" id="carPrice" />
        </div>

        <div>
          <label for="carColor">Car color</label>
          <input type="text" id="carColor" />
        </div>
        <div>
          <button type="submit" id="add">Add Car</button>
          <button type="reset" id="reset">Reset</button>
        </div>
      </form>
      <div id="table_container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temp Calsulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature calculator</h1>

    <label for="celsius">Celcius</label>
    <input
      type="number"
      id="celsius"
      placeholder="celsius"
      oninput="changeTemp(this.id,this.value)"
      onchange="changeTemp(this.id,this.value)"
    />
    <label for="fahrenheit">Fahrenheit</label>
    <input
      type="number"
      id="fahrenheit"
      placeholder="fahrenheit"
      oninput="changeTemp(this.id,this.value)"
      onchange="changeTemp(this.id,this.value)"
    />
    <label for="kelvin">Kelvin</label>
    <input
      type="number"
      id="kelvin"
      placeholder="kelvin"
      oninput="changeTemp(this.id,this.value)"
      onchange="changeTemp(this.id,this.value)"
    />

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza order page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pizza order page</h1>

    <form onsubmit="pizzaOrder(); return false">
      <div>
        <div>
          <label for="Uname">User Name:</label>
          <input type="text" name="price" id="Uname" />
        </div>
        <div id="radiobutton">
          <p>Select Pizza Size:</p>
          <ul>
            <li>
              <input
                type="radio"
                name="size"
                id="size1"
                checked="checked"
                value="7.5"
              />
              <label for="size1">For 2,the price is 7,50€</label>
            </li>
            <li>
              <input type="radio" name="size" id="size2" value="10.5" />
              <label for="size2">For 4,the price is 10,50€</label>
            </li>
            <li>
              <input type="radio" name="size" id="size3" value="12.5" />
              <label for="size3">For 6,the price is 12,50€</label>
            </li>
            <li>
              <input type="radio" name="size" id="size4" value="15.5" />
              <label for="size4">For 8,the price is 15,50€</label>
            </li>
          </ul>
        </div>

        <div>
          <p>Select Pizza Topping:</p>
          <input type="checkbox" id="topping1" name="topping" value="0" />
          <label for="topping1">paprika free</label><br />
          <input type="checkbox" id="topping2" name="topping" value="0" />
          <label for="topping2">tomato free</label><br />
          <input type="checkbox" id="topping3" name="topping" value="0" />
          <label for="topping3">Pepper free</label><br />
          <input type="checkbox" id="topping4" name="topping" value="0" />
          <label for="topping4">onion free</label><br />
          <input type="checkbox" id="topping5" name="topping" value="0.50" />
          <label for="topping5">Olive+0,50€</label><br />
          <input type="checkbox" id="topping6" name="topping" value="0.50" />
          <label for="topping6">Pineapple+0,50€</label><br />
          <input type="checkbox" id="topping7" name="topping" value="0.50" />
          <label for="topping7">Cheese+0,50€</label><br />
          <input type="checkbox" id="topping8" name="topping" value="0.50" />
          <label for="topping8">mushroom+0,50€</label><br />
          <input type="checkbox" id="topping9" name="topping" value="0.50" />
          <label for="topping9">Orange+0,50€</label><br />
          <input type="checkbox" id="topping10" name="topping" value="0.50" />
          <label for="topping10">Mango+0,50€</label><br />
        </div>

        <div>
          <label for="cars">Choose delivery</label>

          <select name="delivery" id="delivery_method">
            <option value="5">Home Delivery, + 5€</option>
            <option value="0">Eat in</option>
            <option value="0">PickUp</option>
          </select>
        </div>

        <input type="submit" value="Submit" />
      </div>
    </form>

    <p>
      The user name is : <br />
      <span id="userName"></span>
    </p>
    <p>
      The price of pizza is : <br />
      <span id="PizzaPrice"></span>
    </p>
    <p>
      The pizza content is : <br />
      <span id="PizzaContent"></span>
    </p>
    <p>
      The pizza toppings is : <br />
      <span id="PizzaTopping"></span>
    </p>
    <p>
      The pizza toppings price is : <br />
      <span id="PizzaToppingPrice"></span>
    </p>
    <p>
      The delivery type is : <br />
      <span id="PizzaDeliveyType"></span>
    </p>
    <p>
      The delivery type Price is : <br />
      <span id="PizzaDeliveyPrice"></span>
    </p>

    <p>
      The total price is : <br />
      <span id="totalPrice"></span>
    </p>
    <script src="script.js"></script>
  </body>
</html>

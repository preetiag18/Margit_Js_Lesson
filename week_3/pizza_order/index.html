<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza order page</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Pizza order page</h1>
    <div class="container">
      <div class="hero_image"></div>
      <form onsubmit="pizzaOrder(); return false">
        <div class="content">
          <div>
            <label for="Uname"><h3>Customer Name:</h3></label>
            <input type="text" name="price" id="Uname" />
          </div>
          <div id="radiobutton">
            <h3>Select Pizza Size:</h3>
            <input
              type="radio"
              name="size"
              id="size1"
              checked="checked"
              value="7.5"
            />
            <label for="size1">For two, the price is 7,50€</label><br />

            <input type="radio" name="size" id="size2" value="10.5" />
            <label for="size2">For four, the price is 10,50€</label><br />

            <input type="radio" name="size" id="size3" value="12.5" />
            <label for="size3">For six, the price is 12,50€</label><br />

            <input type="radio" name="size" id="size4" value="15.5" />
            <label for="size4">For eight, the price is 15,50€</label><br />
          </div>

          <div>
            <h3>Select Pizza Topping:</h3>
            <input type="checkbox" id="topping1" name="topping" value="0" />
            <label for="topping1">Paprika</label><br />
            <input type="checkbox" id="topping2" name="topping" value="0" />
            <label for="topping2">Tomato</label><br />
            <input type="checkbox" id="topping3" name="topping" value="0" />
            <label for="topping3">Pepper</label><br />
            <input type="checkbox" id="topping4" name="topping" value="0" />
            <label for="topping4">Onion</label><br />
            <input type="checkbox" id="topping5" name="topping" value="0.50" />
            <label for="topping5">Olive</label><br />
            <input type="checkbox" id="topping6" name="topping" value="0.50" />
            <label for="topping6">Pineapple</label><br />
            <input type="checkbox" id="topping7" name="topping" value="0.50" />
            <label for="topping7">Extra Cheese</label><br />
            <input type="checkbox" id="topping8" name="topping" value="0.50" />
            <label for="topping8">Mushroom</label><br />
            <input type="checkbox" id="topping9" name="topping" value="0.50" />
            <label for="topping9">Orange</label><br />
            <input type="checkbox" id="topping10" name="topping" value="0.50" />
            <label for="topping10">Mango</label><br />
          </div>

          <div>
            <h3>Choose delivery</h3>

            <select name="delivery" id="delivery_method">
              <option value="5">Home Delivery, + 5€</option>
              <option value="0">Eat in</option>
              <option value="0">PickUp</option>
            </select>
          </div>
          <button type="submit">Order</button>
        </div>
      </form>
    </div>
    <h3 id="totalAmount"></h3>
    <script src="script.js"></script>
  </body>
</html>

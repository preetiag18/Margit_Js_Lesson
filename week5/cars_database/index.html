<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars Database</title>
  </head>
  <body>
    <div id="Container">
      <form id="Cars">
        <div>
          <label for="number">Licence Number</label>
          <input type="number" id="number" />
        </div>
        <div>
          <label for="car_maker">Car Maker</label>
          <input type="text" id="car_maker" />
        </div>

        <div>
          <label for="car_model">Car model</label>
          <input type="text" id="car_model" />
        </div>

        <div>
          <label for="car_owner">Car owner</label>
          <input type="text" id="car_owner" />
        </div>
        <div>
          <label for="car_price">Car price</label>
          <input type="number" id="car_price" />
        </div>

        <div>
          <label for="car_color">Car color</label>
          <input type="text" id="car_color" />
        </div>

        <button type="submit">Add Car</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>

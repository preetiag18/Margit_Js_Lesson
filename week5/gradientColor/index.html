<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Linear Gradient Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <div class="gradient_container">
      <h1>Linear Gradient Generator</h1>

      <h2>Colors</h2>
      <div>
        <input type="color" class="color1" name="color1" value="#00FF00" />
        <input type="color" class="color2" name="color2" value="#FF0000" />
      </div>

      <h2>Direction</h2>

      <div class="radioBtns_container">
        <span>
          <input
            type="radio"
            name="arrows"
            id="southEastArw"
            value="to bottom right"
            onclick="setGradient()"
          />
          <label for="southEastArw">
            <span class="material-symbols-outlined">south_east</span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="downArrow"
            value="to bottom"
            onclick="setGradient()"
            checked
          />
          <label for="downArrow">
            <span class="material-symbols-outlined"> arrow_downward </span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="southWestArw"
            value="to bottom left"
            onclick="setGradient()"
          />
          <label for="southWestArw">
            <span class="material-symbols-outlined"> south_west </span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="forwardArrow"
            value="to right"
            onclick="setGradient()"
          />
          <label for="forwardArrow">
            <span class="material-symbols-outlined">arrow_forward</span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="hideArw"
            value=""
            onclick="setGradient()"
          />
          <label for="hideArw">
            <span class="material-symbols-outlined"></span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="backArrow"
            value="to left"
            onclick="setGradient()"
          />
          <label for="backArrow">
            <span class="material-symbols-outlined">arrow_back</span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="northEastArw"
            value="to top right"
            onclick="setGradient()"
          />
          <label for="northEastArw">
            <span class="material-symbols-outlined">north_east </span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="upArrow"
            value="to top"
            onclick="setGradient()"
          />
          <label for="upArrow">
            <span class="material-symbols-outlined">arrow_upward </span>
          </label>
        </span>

        <span>
          <input
            type="radio"
            name="arrows"
            id="northWestArw"
            value="to top left"
            onclick="setGradient()"
          />
          <label for="northWestArw">
            <span class="material-symbols-outlined">north_west</span>
          </label>
        </span>
      </div>
      <h2>CSS code:</h2>
      <h3>linear-gradient(to bottom,#00FF00, #FF0000)</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
